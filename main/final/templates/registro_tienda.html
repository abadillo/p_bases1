<!DOCTYPE html>
<html>
    <head>
        <title>UCABMART</title>
        
        <link rel="stylesheet"type="text/css" href="../static/add_ons/bootstrap-4.0.0-dist/css/bootstrap.css">
        
        <link href="../static/css/registro_tienda.css" rel="stylesheet" type="text/css" >
        
        <script src="../static/add_ons/jquery/jquery-1.11.2.js"></script>
        <script src="../static/js/registro_tienda.js"></script>

        <meta charset="utf-8">
        
    </head> 
    
    <body>
           
        <form>
          <div id="fondo">       

            <a href="/"><img id="logo" src="../static/media/UCABMART6.png"  style="width:50%"></a>

            <div class="linea">

             <div id="fondo1">

                <div id="espacio"></div> 

                <div id="fondo2" class="form-group">

                    <h2 class="posicion"> Registro de Tienda</h2>

                 <div class="form-group posicion" id="Tienda"> 

                     <input type="text" id="inputtienda">
               
                    <select id="selecttienda" name="selecttienda" class="custom-select browser-default" required autofocus>
                        <option value="" selected disabled>TIENDA</option>
                        <option value="0">opcion</option>
                    </select>  

                 </div> 

                 <h4 class="posicion">Dirección de la Tienda </h4>
                        
                    <div class="form-group tamaño posicion" id="Estado"> 

                        <select id="selectestado" name="selectestado" class="custom-select browser-default"  required autofocus>
                            <option value="" selected disabled>ESTADO</option>
                            <option value="0">primero</option>
                                         
                                    
                         </select>  
                
                     </div> 
                        
                     <div class="form-group tamaño posicion" id="Municipio"> 
                
                        <select name="selectmunicipio" id="selectmunicipio" class="custom-select browser-default" required autofocus>
                            <option value="" selected disabled>MUNICIPIO</option>
                            <option value="1">primero</option>    
                                                       
                                  
                        </select>  
                
                    </div>
                
                    <div class="form-group tamaño posicion" id="Parroquia"> 
                
                         <select name="selectparroquia" id="selectparroquia" class="custom-select browser-default" required>
                            <option value="default" selected disabled>PARROQUIA</option>
                            <option value="2">primero</option>  
                                                                  
                        </select>  
                
                    </div> 

                 <input id="inputdir" name="inputdir" value="Dirección" class="form-control posicion">
                    
                 <button id="Registrar" class="btn btn-lg btn-primary mt-5 posicion" type ="submit">Registrar</button>

                </div>

             </div> 
            
            </div> 

          </div>
        
        </form>
    
       

    </body>

</html>

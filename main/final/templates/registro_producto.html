<!DOCTYPE html>
<html>
<head>
    <title>UCABMART</title>

    <link rel="stylesheet" type="text/css" href="../static/add_ons/bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../static/css/registro_producto.css">
    
    <script src="../static/add_ons/jquery/jquery-1.11.2.js"></script>
    <script src="../static/js/registro_producto.js"></script>

    <meta charset="utf-8">
    
</head> 

<body>
        
    
<div id="fondo1">     

    <a href="/"><img id="logo" src="../static/media/UCABMART6.png" ></a>

    <div class="linea"></div>        

    <div id="fondo2">

        <form>

            <div id="espacio"></div> 

            <div id="fondo3" class="form-group">
                
                <div id="posicion"> 

                    <h2> Registro de Producto</h2>

                    <div id="espacio2"></div>                

                    <h4 >Nombre</h4>
                    
                    <input id="inputproducto" name="inputproducto" class="form-control"  type="text" placeholder="Nombre del Producto" required autofocus>                 

                    <div id="espacio"></div>                  
                    
                    <div class="form-row">
                        <div class="form-group col">
                            <h4 >Precio</h4>
                            <input id="inputprecio" name="inputprecio" class="form-control"  type="text" pattern="[0-9]*" placeholder="Precio del Producto" required autofocus>                  
                        </div>
                        <div class="form-group col">
                            <h4 >Peso g</h4>
                            <input id="inputpeso" name="inputpeso" class="form-control"  type="text" pattern="[0-9]*"  placeholder="Peso del Producto g" autofocus>  
                        </div>
                    </div>    

                    <div id="espacio"></div>  
                 
                    <h4>Proveedor</h4>
                            
                    <select name="selectproveedor" id="selectproveedor" class="custom-select browser-default" required autofocus>
                        <option value="" selected disabled>PROVEEDOR</option>
                        
                    </select> 

                    <div id="espacio"></div>  

                    <div class="form-row">
                        <div class="form-group col">
                            <h4>Rubro</h4>
                            <select name="selectrubro" id="selectrubro" class="custom-select browser-default" required autofocus>
                                <option value="" selected disabled>RUBRO</option>
                            </select> 
                        </div>
                        <div class="form-group col">
                            <h4>Marca</h4>
                            <select name="selectmarca" id="selectmarca" class="custom-select browser-default" required autofocus>
                                <option value="" selected disabled>MARCA</option>
                            </select> 
                        </div>
                    </div>    

                    

                    <div id="espacio"></div>  

                    <h5 class="form-text text-danger">
                        <p id="m_invalido"></p>
                    </h5>   

                    <button id="Registrar" class="btn btn-lg btn-primary" type ="submit">Registrar</button>

                </div>   

            </div>

        </form>    

    </div>            

</div>
    
        

</body>

</html>

    <body>

        <div id="fondo1">

            <a href="../templates/UCABMART.html"><img type="image" id="logo" src="../static/media/UCABMART6.png"></a>

            <div class="linea"></div>

            
            <div id="loading">
                <img id="loading-image" src="../static/media/loading.gif" alt="Loading..." />
            </div>


            <div id="fondo2">

                <form>
                    

                    <div id="espacio"></div> <!--Demasiado chimbo esto, separa el cuadro rojo del blanco-->
                
                    <div id="fondo3" class="form-group">
                        
                        <div id="margen" class="form-group">

                            <h2> Datos de Perfil </h2>
                            <button id="Modificar" class="btn btn-lg btn-secondary" type="button"> Modificar datos </button>

                            <button id="Cancelar" class="btn btn-lg btn-secondary" type="button" style = "display: none;">  Cancelar Modificación </button>

                            <button id="Confirmar" class="btn btn-lg btn-primary" type="submit" style = "display: none;">  Confirmar Modificación </button>

                                                    
                            <div id="Margen-campos">


                                <h4 id="IDENTIFICADOR"></h4>
                            
                                <h4> Empleado </h4>    
                            
                                <input id="id_user" name= "id_user" class="form-control"  disabled>

                                <h4 id="cedula"> Cedula </h4>
                            

                                <input id="inputcedula" name= "inputcedula" class="form-control" placeholder ="Cédula" type="tlf"  minlength="6" maxlength="9" disabled autofocus>    
                                        
                            
                                <h4 id="telefono"> Telefono </h4>
                    
                                <input id="inputtelefono" name= "inputtelefono" class="form-control" type="tel" placeholder="Teléfono 1(Obligatorio)" minlength="7" maxlength="11" disabled autofocus required>

                                
                                <input id="tlfcodigo" name="tlfcodigo" class = "form-control" >

                               

                                <h4 id="fecha_h">Fecha de Nacimiento</h12>
                        
                                <input id="selectfecha" name="selectfecha"  class="form-control" type="date"  disabled autofocus >

                               
                                <h4 id="roles"> Rol </h4>

                                <div class="form-group" id="selectrol2"> 

                                    <select id="selectrol" name="selectrol" class="custom-select browser-default" required disabled autofocus>
                                        <option value="" selected disabled>ROL</option>
                                        <option value="0"> - </option>
                                    </select>  
        
                                </div> 



                                
                                <div id="Alinear">  <!-- Alinea todo desde nombre hasta direcciion-->

                                <h4> Nombres </h4>                           
                                                        
                                <input id="inputpnombre" name="inputpnombre" class="form-control" type="text" placeholder ="Primer Nombre" disabled required autofocus>   
        
                                <input id="inputsnombre" name="inputsnombre" class="form-control" type="text" placeholder ="Segundo Nombre" disabled autofocus>   


                                <h4 id="Apellido"> Apellidos</h4>

                                <input id="inputpapellido" name="inputpapellido" class="form-control" type="text" placeholder="Primer Apellido" disabled required autofocus> 
        
                                <input id="inputsapellido" name="inputsapellido" class="form-control" type="text" placeholder="Segundo Apellido" disabled autofocus > 
        

                                
                                <h4 id="tienda-registro"> Tienda Registro</h4>
            
                                <div class="form-group" id="tiendaregistro"> 

                                    <select id="selecttienda" name="selecttienda" class="custom-select browser-default" disabled required autofocus>
                                        <option value="" selected disabled>TIENDA REGISTRO</option>
                                    
                                    </select>  
        
                                </div> 

                                <h4 id="super-registro">Supervisor</h4>

                                <div class="form-group" id="selectempsup2"> 

                                    <select id="selectempsup" name="selectempsup" class="custom-select browser-default" required disabled autofocus >
                                        <option value="" selected disabled>SUPERVISOR</option>
                                        <option value="0"> - </option>
                                    </select>  
        
                                </div> 
                                

                                <h4 id="sueldo-registro"> Sueldo (Bs.)</h4>
        
                                <input id="inputsueldo" name= "inputsueldo" class="form-control" placeholder ="Sueldo" type="text" pattern="[0-9]*"  minlength="2" maxlength="20" disabled required autofocus>



                                <h4 id="correo"> Correo </h4>                            
        
                                <input id="inputcorreo" name="inputcorreo" class="form-control" disabled>
        
                                <div id="contraseña">    <h4 > Contraseña </h4>  
        
                                <input id="inputcont" name="inputcont" class="form-control" type="text"  placeholder="Contraseña" required disabled autofocus>
                            
                                </div>

                                
                                </div>
                                
                                
                            
                                <div id="tabla3">
                
                                    <h3 class="text-center">Horario</h3>
                                
                                    
                                    <table id="tabla_datatable" ></table>
                                            
                                    <h1 text=" " ></h1>

                                    <div class="btn-group btn-block">
                                    
                                            <button id="boton_añadir" class="btn btn-primary btn-block mr-2 rounded customb" , type="button">Añadir</button>
                                

                                            <!--                                               
                                            <button id="boton_modificar" class="btn btn-secondary btn-block rounded" , type="button">Modificar</button> -->
        
        
                                            <button id="boton_eliminar" class="btn btn-danger btn-block ml-2 rounded" , type="button">Eliminar</button>
                    
                                          

                                    </div>

                                    <div class="form-group  " id="tipo"> 
                        
                                        <select name="input_horario" id="input_horario" class="custom-select browser-default" >
        
                                            <option value="default" selected disabled>Cod Horario</option>      
        
                                        </select>  
                                
                                    </div> 


                                    
                                    <button id="boton_añadir2" class="btn btn-secondary btn-block rounded customb" type="button">Añadir</button>
                    
                                </div>

                                    <h1 text=" " ></h1>

                                    <div class="btn-group btn-block">
                                    
                                            <button id="boton_añadir3" class="btn btn-primary btn-block mr-2 rounded customb" , type="button">Añadir</button>
                                

                                            <!--                                               
                                            <button id="boton_modificar" class="btn btn-secondary btn-block rounded" , type="button">Modificar</button> -->
        
        
                                            <button id="boton_eliminar3" class="btn btn-danger btn-block ml-2 rounded" , type="button">Eliminar</button>
                    
                                          

                                    </div>

                                    <div class="form-group  " id="tipo2"> 
                        
                                        <select name="input_beneficio" id="input_beneficio" class="custom-select browser-default" >
        
                                            <option value="default" selected disabled>Cod Beneficio</option>      
        
                                        </select>  
                                
                                    </div> 
                   
                                    <button id="boton_añadir4" class="btn btn-secondary btn-block rounded customb" type="button">Añadir</button>
                    
                                </div>

                               



                                

                                

                            </div>  
                        


                      

                        </div> 
                    
                    </div>

                </form>



            </div>

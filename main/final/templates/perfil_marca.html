<html>

<head>
    
    <title>UCABMART</title>
    
    <link rel="stylesheet"type="text/css" href="../static/add_ons/bootstrap-4.0.0-dist/css/bootstrap.css">

<body>

    <div id="fondo1">

        <a href="../"><img type="image" id="logo" src="../static/media/UCABMART6.png"></a>

        <div class="linea"></div>

        <div id="loading">
            <img id="loading-image" src="../static/media/loading.gif" alt="Loading..." />
        </div>

        <div id="fondo2">

            <form>
                
                <div id="espacio"></div> 
            
                <div id="fondo3" class="form-group">
                    
                    <div id="margen" class="form-group">

                        <h2> Datos de Marca </h2>

                        <button id="Modificar" class="btn btn-lg btn-secondary" type="button"> Modificar Datos </button>
                        
                        <button id="Cancelar" class="btn btn-lg btn-secondary" type="button" style = "display: none;">  Cancelar Modificación </button>

                        <button id="Confirmar" class="btn btn-lg btn-primary" type="submit" style = "display: none;" disabled>  Confirmar Modificación </button>

                                                
                        <div id="margen-campos">
                        
                            <div id="espacio"></div>  

                            <div class="form-row">
                                <div class="form-group col-md-5  pr-5">

                                    <input id="id_marca" name= "id_marca" class="form-control" disabled>
                                </div>
                                <div class="form-group col  ">

                                    <input id="inputmarca" name="inputmarca" class="form-control"  type="text" placeholder="Nombre de la Marca" disabled required autofocus>
                                </div>
                            </div>       
                                    

                            <h4>Marca Propia</h4>
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" id="inputpropia" name="inputpropia" type="checkbox" unckecked disabled>
                                <label class="custom-control-label" for="inputpropia">¿Es Marca Propia?</label>
                            </div> 
                           

                        </div>

                    </div>  
                    


                </div> 
                

            </form>

        </div>

        
    </div>

<html>

    <head>
        
        <title>UCABMART</title>
        
        <link rel="stylesheet"type="text/css" href="../static/add_ons/bootstrap-4.0.0-dist/css/bootstrap.css">

        <link href="../static/css/perfil_proveedor.css" rel="stylesheet" type="text/css" >



        <script src="../static/add_ons/jquery/jquery-1.11.2.js"></script>   
   

        
        <script src="../static/js/perfil_juridico.js"></script>


       
        <meta charset="utf-8">

    </head>

    <body>

        <div id="fondo1">

            <a href="../templates/UCABMART.html"><img type="image" id="logo" src="../static/media/UCABMART6.png"></a>

            <div class="linea"></div>

            <div id="loading">
                <img id="loading-image" src="../static/media/loading.gif" alt="Loading..." />
            </div>

            <div id="fondo2">

                <form>
                    
                    <div id="espacio"></div> <!--Demasiado chimbo esto, separa el cuadro rojo del blanco-->
                
                    <div id="fondo3" class="form-group">
                        
                        <div id="margen" class="form-group">

                            <h2> Datos de Perfil </h2>
                            <button id="Modificar" class="btn btn-lg btn-secondary" type="button"> Modificar datos </button>
                            
                            <button id="Cancelar" class="btn btn-lg btn-secondary" type="button" >  Cancelar Modificación </button>

                            <button id="Confirmar" class="btn btn-lg btn-primary" type="button" >  Confirmar Modificación </button>

                                                    
                            <div id="Margen-campos">


                                <h4 id="IDENTIFICADOR"></h4>
                            
                                <h4> Codigo </h4>    
                            
                                <input id="id_user" name= "id_user" class="form-control"  disabled>

                                <h4 id="rif"> RIF </h4>
                            

                                <input id="inputrif" name="inputrif" class="form-control" disabled>
                                        
                            
                                <h4 id="Telefono"> Telefonos </h4>
                    
                                <input id="inputtelefono" name= "inputtelefono" class="form-control"  type="text" pattern="[0-9]*"  placeholder="Teléfono 1(Obligatorio)" minlength="7" maxlength="11" disabled autofocus>

                                <div class="form-group" id="ftipotlf1"> 
                
                                    <select name="tipotlf1" id="tipotlf1" class="custom-select browser-default" disabled autofocus>
                                        <option value="" selected disabled>TIPO</option>
                                        <option value="CASA">CASA</option>                            
                                        <option value="OFICINA">OFICINA</option>   
                                        <option value="CELULAR">CELULAR</option>  
                                        
                                    </select>  
                
                                </div>

                                <input  id="inputtelefono2" name="inputtelefono2" class="form-control"  type="text" pattern="[0-9]*"  placeholder="Teléfono 2 (Opcional)" minlength="7" maxlength="11" disabled autofocus> 

                                <div class="form-group" id="ftipotlf2"> 
                
                                    <select name="tipotlf2" id="tipotlf2" class="custom-select browser-default"  disabled autofocus>
                                        <option value="" selected disabled>TIPO</option>
                                        <option value="CASA">CASA</option>                            
                                        <option value="OFICINA">OFICINA</option>   
                                        <option value="CELULAR">CELULAR</option>  
                                        
                                    </select>  
                
                                </div>

                                <input id="inputtelefono3" name="inputtelefono3" class="form-control"  type="text" pattern="[0-9]*"  placeholder="Telefono 3 (Opcional)" minlength="7" maxlength="11" disabled autofocus>   
        
                                <div class="form-group" id="ftipotlf3"> 
                
                                    <select name="tipotlf3" id="tipotlf3" class="custom-select browser-default" disabled autofocus>
                                        <option value="" selected disabled>TIPO</option>
                                        <option value="CASA">CASA</option>                            
                                        <option value="OFICINA">OFICINA</option>   
                                        <option value="CELULAR">CELULAR</option>  
                                        
                                    </select>  
                    
                                </div>

                                <div id="Alinear">  <!-- Alinea todo desde nombre hasta direcciion-->

                                <h4> Razon Social </h4>                           
                                                        
                                <input id="inputrazon" name="inputrazon" class="form-control" type="text" placeholder="Razón Social" disabled required autofocus> 
        
                                <h4> Pagina Web </h4>  

                                <input id="inputpagina" name="inputpagina" class="form-control" type="text" placeholder="Pagina Web (Opcional)" disabled autofocus > 

                                <h4 id="dencom"> Denominacion Comercial</h4>                         

                                <input id="inputden" name="inputden" class="form-control" type="text" placeholder="Denominacion Comercial" disabled required autofocus>

                              
                                
                                <h4 id="correo"> Correos </h4>                            
        
                                <input id="inputcorreo" name="inputcorreo" class="form-control" type="email" 
                                pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" 
                                placeholder="Correo Electrónico" disabled autofocus>
        
                                <input id="inputcorreo2" name="inputcorreo2" class="form-control" type="email" 
                                pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" 
                                placeholder="Correo Electrónico Alternativo" disabled autofocus>

                            
                                
                                <div id="Combo-boxes">
                                
                                    <h4>Dirección Fiscal  </h4>
                            
                                    <div class="form-group" id="Estado"> 

                                        <select id="selectestado" name="selectestado" class="custom-select browser-default" disabled autofocus>
                                            <option value="" selected disabled>ESTADO</option>
                                            <option value="0">opcion</option>
                                        </select>  
                    
                                    </div> 
                            
                                    <div class="form-group" id="Municipio"> 
                    
                                        <select name="selectmunicipio" id="selectmunicipio" class="custom-select browser-default" disabled autofocus>
                                            <option value="" selected disabled>MUNICIPIO</option>
                                            <option value="1">opcion</option>                            
                                        
                                        </select>  
                    
                                    </div>
                    
                                    <div class="form-group" id="Parroquia"> 
                    
                                        <select name="selectparroquia" id="selectparroquia" class="custom-select browser-default" disabled autofocus>
                                            <option value="default" selected disabled>PARROQUIA</option>
                                            <option value="2">opcion</option>                            
                                        </select>  
                    
                                    </div> 
                    
                                    <input id="inputdir" name="inputdir" class="form-control" type="text" placeholder="Direccion" disabled autofocus> 

                            
                                </div>    
                            
                                <div id="Combo-boxes2">
                                
                                  <h4>Dirección Fisica </h4>
                          
                                  <div class="form-group" id="Estado2"> 

                                      <select id="selectestado2" name="selectestado2" class="custom-select browser-default" disabled autofocus>
                                          <option value="" selected disabled>ESTADO</option>
                                   
                                      </select>  
                  
                                  </div> 
                          
                                  <div class="form-group" id="Municipio2"> 
                  
                                      <select name="selectmunicipio2" id="selectmunicipio2" class="custom-select browser-default" disabled autofocus>
                                          <option value="" selected disabled>MUNICIPIO</option>
                                      </select>  
                  
                                  </div>
                  
                                  <div class="form-group" id="Parroquia2"> 
                  
                                      <select name="selectparroquia2" id="selectparroquia2" class="custom-select browser-default" disabled autofocus>
                                          <option value="default" selected disabled>PARROQUIA</option>
                                      </select>  
                  
                                  </div> 
                  
                                  <input id="inputdir2" name="inputdir2" class="form-control" type="text" placeholder="Direccion" disabled autofocus> 

                          
                              </div>  


                              



                                

                                </div>

                            </div>  
                        


                      

                        </div> 
                    
                    </div>

                </form>



            </div>

            
        </div>   


        

    </body>
    
    

</html>

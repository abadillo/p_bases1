<!DOCTYPE html>
<html lang="en">

  <head>
    
    <title>UCABMART</title>
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link href="../static/css/inicio_sesion.css" rel="stylesheet">
  
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/update_correo.js"></script>

       
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation" class="active"><a href="#"> Sign In</a></li>
            <li role="presentation" ><a href="#"> Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">UCABMART</h3>
      </div>
 

    <div class="text-center border border-light p-5">

        <p class="h4 mb-4">Login</p>
        
        <form class="form">

          <input type="email" name="inputCorreo" class="form-control mb-2" placeholder="Correo Electronico" required autofocus>

          <small id="correo_invalido" class="form-text text-muted mb-2">
                 bueneo
          </small>
          
          <input type="password" name="inputContraseña" class="form-control mb-4" placeholder="Contraseña" required>

          <button id="btnIniciarSesion" class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesion</button>         

        </form>

      
    </div>


   
  
       
 
    <footer class="footer">
      <p>UCABMART 2020</p>
    </footer>
 
   


  </body>
</html>
